<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <style>
        /* Loading progress bar */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #007bff;
            z-index: 9999;
            visibility: hidden; /* Initially hidden */
        }
        /* Styles for the main content */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/classic-movie-poster-collage-9-doug-siegel.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-color: #e0e0e0; /* Fallback color */
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #007bff;
            width: 60%;
        }
        h3, h5 {
            margin-bottom: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            color: #007bff;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="loader"></div>
    <div class="container">
        <h3>Hello {{ user_id }}</h3>
        <h5>Here are your recommendations:</h5>
        <ul>
            {% for key, value in recommendations_dict.items %}
                <li>{{ key }}: {{ value }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'home' %}" class="button">Go Back to Home</a>
    </div>
    <script>
        // Show loading progress when the page starts loading
        window.addEventListener('beforeunload', function () {
            document.getElementById('loader').style.visibility = 'visible';
        });
        // Hide the loader when the page is fully loaded
        window.addEventListener('load', function () {
            document.getElementById('loader').style.visibility = 'hidden';
        });
    </script>
</body>
</html>
